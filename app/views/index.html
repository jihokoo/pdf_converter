<!DOCTYPE html>
<html>
<head>
  <title>Thumbnail Converter</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cerulean/bootstrap.min.css">
</head>
<body>
  <div class="container" style="margin-top: 100px">
    <h4 style="color:#000;">PDF to Thumbnail Converter</h4>
    <form action="/thumbs" method="POST" enctype="multipart/form-data">
      <button id="fake-input" class="btn btn-default" type="button">Upload</button>
      <input id="hidden-input" type="file" name="file" style="display:none;">
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      $("#fake-input").click(function(){
        $("#hidden-input").click();
      });

      $("form").submit(function(){
        var fileName = $("#hidden-input").val();

        if(!fileName) {
          return false;
        }
      });
    });

  </script>
</body>
</html>
